<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Recipe Menu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <stylesheet href="style.css">
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-sm py-4 fixed top-0 w-full z-40">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold text-pink-500">Khanom Wan</h1>
                <div class="relative flex items-center w-full max-w-xs ml-4">
                    <input type="text" id="search" 
                           class="w-full px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:border-pink-500"
                           placeholder="Search...">
                    <button class="search-icon">
                        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-8 mt-20">
        <div id="cakeGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Sample Card -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden cursor-pointer" onclick="openModal('recipe1')">
                <div class="p-4">
                    <h3 class="text-lg font-semibold">Dulce de Leche Cake</h3>
                    <p class="text-gray-600">Rich caramel-flavored cake with dulce de leche frosting</p>
                </div>
            </div>
        </div>
    </main>

    <div id="recipeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50">
        <div class="min-h-screen px-4 text-center">
            <div class="fixed inset-0" onclick="closeModal()"></div>
            <div class="inline-block w-full max-w-md sm:max-w-lg md:max-w-xl my-8 text-left align-middle transition-all transform bg-white shadow-xl rounded-lg">
                <div class="modal-content">
                    <div class="modal-scroll p-6">
                        <div id="modalContent">
                            <!-- Modal content will be inserted here -->
                        </div>
                    </div>
                    <div class="border-t border-gray-200 p-4 bg-white">
                        <div class="flex justify-center">
                            <button onclick="closeModal()" 
                                    class="px-6 py-2 bg-pink-500 text-white rounded-md hover:bg-pink-600 transition-colors">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
     function openModal(recipeId) {
            document.getElementById('recipeModal').classList.remove('hidden');
            document.body.classList.add('modal-open');
        }

        function closeModal() {
            document.getElementById('recipeModal').classList.add('hidden');
            document.body.classList.remove('modal-open');
        }

        // Close modal when clicking escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });
</script>
<script src="script.js"></script>
</body>
</html>
