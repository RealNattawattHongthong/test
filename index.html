<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khanom Whan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body.modal-open {
            overflow: hidden;
        }
        .modal-scroll {
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }
        .square-image-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* Creates a square aspect ratio */
        }
        .square-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-white shadow-sm py-4">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-pink-500">Sweet Delights</h1>
            <div class="relative">
                <input type="text" id="search" 
                       class="w-64 px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:border-pink-500"
                       placeholder="Search cakes...">
            </div>
        </div>
    </header>

    <!-- Modal -->
    <div id="recipeModal" class="hidden fixed inset-0 bg-black bg-opacity-30">
        <div class="relative mx-auto mt-20 p-6 w-11/12 max-w-2xl bg-white rounded-lg shadow-xl">
            <div class="modal-scroll">
                <div id="modalContent">
                    <!-- Modal content will be inserted here -->
                </div>
            </div>
            <div class="mt-6 text-center">
                <button onclick="closeModal()" 
                        class="px-6 py-2 bg-pink-500 text-white rounded-md hover:bg-pink-600 transition-colors">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <div id="cakeGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </main>

</body>
<script src="script.js"></script>
</html>
