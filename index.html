<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert Recipe Menu</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <stylesheet href="style.css">
</head>
<body class="bg-gray-100">
    <!-- Header same as before -->
    <header class="bg-white shadow-sm py-4">
        <div class="max-w-6xl mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-pink-500 ml-8 mt-4">Khanom Wan</h1> <!-- Adjusted margin-left and margin-top -->
            <div class="relative">
                <input type="text" id="search" 
                       class="w-64 px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:border-pink-500"
                       placeholder="Search...">
            </div>
        </div>
    </header>

    <!-- Modal with improved mobile layout -->
    <div id="recipeModal" class="hidden fixed inset-0 bg-black bg-opacity-30 z-50 flex items-center justify-center">
        <div class="modal-content bg-white w-full max-w-md sm:max-w-lg md:max-w-xl mx-auto sm:rounded-lg shadow-xl p-4 sm:p-6 md:p-8 max-h-screen overflow-y-auto"> <!-- Adjusted width, padding, height, and overflow -->
            <div class="modal-scroll">
                <div id="modalContent">
                    <!-- Modal content will be inserted here -->
                </div>
            </div>
            <div class="modal-footer flex justify-center mt-4"> <!-- Added margin-top -->
                <button onclick="closeModal()" 
                        class="w-auto max-w-xs sm:max-w-none sm:w-auto px-4 py-2 bg-pink-500 text-white rounded-md hover:bg-pink-600 transition-colors">
                    Close
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content same as before -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <div id="cakeGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Cards will be dynamically inserted here -->
        </div>
    </main>

<script>
    function openModal() {
        document.getElementById('recipeModal').classList.remove('hidden');
        document.body.classList.add('overflow-hidden');
    }

    function closeModal() {
        document.getElementById('recipeModal').classList.add('hidden');
        document.body.classList.remove('overflow-hidden');
    }
</script>
<script src="script.js"></script>
</body>
</html>
